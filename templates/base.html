<!DOCTYPE html>

{% load static %}

<html dir="ltr" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="SemiColonWeb"/>

    <link rel="stylesheet" href="{% static 'Scanner/css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'Scanner/css/style.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'Scanner/css/dark.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'Scanner/css/font-icons.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'Scanner/css/animate.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'Scanner/css/magnific-popup.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'Scanner/css/custom.css' %}" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.1.4/adapter.min.js" integrity="sha512-FZkQmTcqSzV2aNpWszYA/pPUISx6QjI60lKGwnIsfNFCGqUB7gcobQ9StH3hQCKFN92md3fCaXLzzSpoFat57A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.cjs.min.js" integrity="sha512-GAZdoqaWBVt41E9aFD6m/Ng1bttD+LdVCMKIZ9CK9NrGvElI6RzUlAtoV+Yew+s1oOSOwZFUSiGSOwhXMTINsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{% block title %}{% endblock title %}</title>

</head>
<body class="stretched">

    {% block content %}
    {% endblock content %}

    <script src="{% static 'Scanner/js/jquery.js' %}"></script>
    <script src="{% static 'Scanner/js/plugins.min.js' %}"></script>
    <script src="{% static 'Scanner/js/functions.js' %}"></script>

    <script>
    $(function(){
        {% block ajax %}
        {% endblock ajax %}
    })
    </script>

</body>

</html>
