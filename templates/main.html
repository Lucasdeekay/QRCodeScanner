{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="wrapper" class="clearfix">

    <header id="header" class="full-header transparent-header dark no-sticky">
        <div id="header-wrap">
            <div class="container">
                <div class="header-row">

                    <div id="logo">
                        <a href="" class="standard-logo bold">
                            <b class="text-dark">QR Code Scanner</b>
                        </a>
                        <a href="" class="retina-logo">
                            <div>QR Code Scanner</div>
                        </a>
                    </div>

                    <div id="primary-menu-trigger">
                        <svg class="svg-trigger" viewBox="0 0 100 100">
                            <path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path>
                            <path d="m 30,50 h 40"></path>
                            <path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path>
                        </svg>
                    </div>

                    <nav class="primary-menu">
                        <ul class="menu-container">
                            <li class="menu-item">
                                <a class="btn btn-danger" href="{% url 'Scanner:logout' %}">
                                    <div>Logout</div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header-wrap-clone"></div>
    </header>
    <section id="slider" class="slider-element min-vh-100 dark include-header">
        <div class="slider-inner"
             style="background-image: url('{% static 'Scanner/images/3.jpg' %}');background-position: 50% 0;background-size:cover;">
            {% block main %}
            {% endblock main %}
        </div>
    </section>

    <footer id="footer" class="dark">

        <div id="copyrights">
            <div class="container">
                <div class="row col-mb-30">
                    <div class="col-md-12 text-center text-center">
                        Copyrights &copy; 2023 All Rights Reserved<br>
                        <div class="copyright-links"><a href="">Terms of Use</a> / <a href="">Privacy Policy</a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
{% endblock content %}
