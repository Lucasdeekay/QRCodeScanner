{% extends 'auth.html' %}

{% load static %}

{% block title %}
Register
{% endblock title %}


{% block content %}

<h4 class="text-center mb-4">Sign up your account</h4>
<form action="" method="post">
    {% csrf_token %}
    {% include 'Scanner/form.html' with form=form %}
    <div class="mb-3">
    <input type="checkbox" name="user_type" required="" id="id_user_type">
        <label><strong><label for="id_user_type">Student</label></strong></label>
    </div>
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
    </div>
</form>
<div class="new-account mt-3">
    <p>Already have an account? <a class="text-primary" href="{% url 'Scanner:login' %}">Sign in</a></p>
</div>

{% endblock content %}
