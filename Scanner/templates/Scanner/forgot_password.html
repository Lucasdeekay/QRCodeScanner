{% extends 'auth.html' %}

{% load static %}

{% block title %}
Forgot Password
{% endblock title %}


{% block content %}
<h4 class="text-center mb-4">Forgot Password</h4>
<form action="" method="post">
    {% csrf_token %}
    {% include 'Scanner/form.html' with form=form %}
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
</form>

{% endblock content %}
