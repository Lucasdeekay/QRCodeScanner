{% extends 'auth.html' %}

{% load static %}

{% block title %}
Login
{% endblock title %}


{% block content %}
<h4 class="text-center mb-4">Login your account</h4>
<form action="" method="post">
    {% csrf_token %}
    {% include 'Scanner/form.html' with form=form %}
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
</form>
<div class="new-account mt-3">
    <p>Forgot password? <a class="text-primary" href="{% url 'Scanner:forgot_password' %}">Recover account</a></p>
    <p>Don't have an account? <a class="text-primary" href="{% url 'Scanner:register' %}">Sign up</a></p>
</div>

{% endblock content %}
